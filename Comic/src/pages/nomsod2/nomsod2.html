
<ion-header>

    <ion-toolbar>
        <ion-row no-padding>
    
          <ion-col>
            <ion-buttons >
                <button ion-button icon-only small (click)="backEp()" >
                  <p>{{ 'EP' | translate }}1</p>
                  <ion-icon name="arrow-back"></ion-icon>
                </button>
              </ion-buttons>
          </ion-col>
    
          <ion-col>
              <ion-title text-right>| {{ 'Nomsod Ep.' | translate }}2 |</ion-title>
          </ion-col>
    
        <ion-col>
            <ion-buttons end>
              <button ion-button icon-only small (click)="nextEp()" >
                <p>{{ 'EP' | translate }}3</p>
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-buttons>
        </ion-col>    
    
        </ion-row>
      </ion-toolbar>


</ion-header>


<ion-content padding>
    <ion-slides pager>

        <ion-slide>
          <img src="../../assets/imgs/nomsod/nomsod2-1.jpg" width="100%">
        </ion-slide>
      
        <ion-slide>
          <img src="../../assets/imgs/nomsod/nomsod2-2.jpg" width="100%">
        </ion-slide>
      
        <ion-slide>
          <img src="../../assets/imgs/nomsod/nomsod2-3.jpg" width="100%">
        </ion-slide>

      </ion-slides>
</ion-content>
