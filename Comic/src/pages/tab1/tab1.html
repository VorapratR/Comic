<ion-header>

  <ion-toolbar>
    <ion-title>
      <ion-icon name="star"></ion-icon>
      {{ 'Toon Daily' | translate }}
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
 <ion-grid>
  <ion-row >

   <ion-col col-12 col-md-6 col-lg-4 col-xl-3 >
    <ion-card >
        <img src="https://firebasestorage.googleapis.com/v0/b/mobileapp-softdev.appspot.com/o/Jookgru%2Flogo-jookgru.jpg?alt=media&token=ada538e6-3530-419c-b610-72d4a066ad3d"/>
        <ion-card-content>
            <ion-row no-padding>
                <ion-col>
                    <h1>{{ 'Jook Gru' | translate }}</h1>
                </ion-col>
                <ion-col text-right>
                    <button ion-button clear small color="danger" icon-start (click)="jookgru()">
                      <ion-icon name='book'></ion-icon>
                      {{ 'Read' | translate }}
                    </button>
                </ion-col>
              </ion-row>
        </ion-card-content>
     </ion-card>
   </ion-col>


   <ion-col col-12 col-md-6 col-lg-4 col-xl-3 >
     <ion-card>
        <img src="https://firebasestorage.googleapis.com/v0/b/mobileapp-softdev.appspot.com/o/nomsod%2Flogo-nomsod.jpg?alt=media&token=e08e2b66-8eb1-4a1b-8b93-0baca9e8b061"/>
        <ion-card-content>
            <ion-row no-padding>
                <ion-col>
                    <h1>{{ 'Nomsod' | translate }}</h1>
                </ion-col>
                <ion-col text-right>
                    <button ion-button clear small color="danger" icon-start (click)="nomsod()">
                      <ion-icon name='book'></ion-icon>
                      {{ 'Read' | translate }}
                    </button>
                </ion-col>
              </ion-row>
        </ion-card-content>
     </ion-card>
   </ion-col>


   <ion-col col-12 col-md-6 col-lg-4 col-xl-3 >
      <ion-card>
         <img src="https://firebasestorage.googleapis.com/v0/b/mobileapp-softdev.appspot.com/o/Sompond%2Flogo-sompond.jpg?alt=media&token=dc7b80d8-240b-4fb6-8d78-cd68dd073796"/>
         <ion-card-content>
             <ion-row no-padding>
                 <ion-col>
                     <h1>{{ 'Sompond' | translate }}</h1>
                 </ion-col>
                 <ion-col text-right>
                     <button ion-button clear small color="danger" icon-start (click)="sompond()">
                       <ion-icon name='book'></ion-icon>
                       {{ 'Read' | translate }}
                     </button>
                 </ion-col>
               </ion-row>
         </ion-card-content>
      </ion-card>
    </ion-col>


  </ion-row>
 </ion-grid>
</ion-content>
