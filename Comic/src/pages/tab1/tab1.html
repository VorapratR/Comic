<ion-header>

  <ion-toolbar>
    <ion-title>
      <ion-icon name="star"></ion-icon>
      {{ 'Toon Daily' | translate }}
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
 <ion-grid>
  <ion-row >

   <ion-col col-12 col-md-6 col-lg-4 col-xl-3 >
    <ion-card >
        <img src="../../assets/imgs/jookgru/logo-jookgru.jpg"/>
        <ion-card-content>
            <ion-row no-padding>
                <ion-col>
                    <h1>{{ 'Jook Gru' | translate }}</h1>
                </ion-col>
                <ion-col text-right>
                    <button ion-button clear small color="danger" icon-start (click)="jookgru()">
                      <ion-icon name='book'></ion-icon>
                      {{ 'Read' | translate }}
                    </button>
                </ion-col>
              </ion-row>
        </ion-card-content>
     </ion-card>
   </ion-col>


   <ion-col col-12 col-md-6 col-lg-4 col-xl-3 >
     <ion-card>
        <img src="../../assets/imgs/nomsod/logo-nomsod.jpg"/>
        <ion-card-content>
            <ion-row no-padding>
                <ion-col>
                    <h1>{{ 'Nomsod' | translate }}</h1>
                </ion-col>
                <ion-col text-right>
                    <button ion-button clear small color="danger" icon-start (click)="nomsod()">
                      <ion-icon name='book'></ion-icon>
                      {{ 'Read' | translate }}
                    </button>
                </ion-col>
              </ion-row>
        </ion-card-content>
     </ion-card>
   </ion-col>


   <ion-col col-12 col-md-6 col-lg-4 col-xl-3 >
      <ion-card>
         <img src="../../assets/imgs/sompond/logo-sompond.jpg"/>
         <ion-card-content>
             <ion-row no-padding>
                 <ion-col>
                     <h1>Sompond</h1>
                 </ion-col>
                 <ion-col text-right>
                     <button ion-button clear small color="danger" icon-start (click)="sompond()">
                       <ion-icon name='book'></ion-icon>
                       Read
                     </button>
                 </ion-col>
               </ion-row>
         </ion-card-content>
      </ion-card>
    </ion-col>


  </ion-row>
 </ion-grid>
</ion-content>
