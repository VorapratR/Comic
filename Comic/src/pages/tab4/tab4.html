<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon name="cloud-upload"></ion-icon>
      {{ 'Upload' | translate }}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item>
        <ion-label floating>{{ 'Cartoon Name' | translate }}</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>{{ 'Episode' | translate }}</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

    
  </ion-list>
  <br>
  <div padding>
      <button ion-button round full color="secondary" (click) = "choose1()" >{{ 'Upload Section' | translate }}1</button>
      <button ion-button round full color="secondary" >{{ 'Upload Section' | translate }} 2</button>
      <button ion-button round full color="secondary" >{{ 'Upload Section' | translate }} 3</button>
      <button ion-button round full color="secondary" >{{ 'Submit' | translate }}</button>
  </div>




</ion-content>
