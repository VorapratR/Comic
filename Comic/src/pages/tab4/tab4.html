<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon name="people"></ion-icon>
      {{ 'Developers' | translate }}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item>
        <ion-label floating>Cartoon Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Episode</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

    
  </ion-list>
  <br>
  <div padding>
      <button ion-button round full color="secondary" (click) = "choose1()" >Upload Section 1</button>
      <button ion-button round full color="secondary" >Upload Section 2</button>
      <button ion-button round full color="secondary" >Upload Section 3</button>
      <button ion-button round full color="secondary" >Submit</button>
  </div>




</ion-content>
