
<ion-header>
  <ion-toolbar color="secondary">

    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
     
    <ion-title text-center>
      <ion-icon name="book"></ion-icon>
      AppToon
    </ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="doConfirm()" >
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-tabs color="danger">
      <ion-tab [root]="tab1Page" tabTitle="Home" tabIcon="home"></ion-tab>
      <ion-tab [root]="tab2Page" tabTitle="Profile" tabIcon="person"></ion-tab>
      <ion-tab [root]="tab3Page" tabTitle="Developers" tabIcon="people"></ion-tab>
    </ion-tabs>
  

</ion-content>
