<ion-header>

  <ion-toolbar menuToggle>
    
    <ion-title>
    <ion-icon name="bookmark"></ion-icon>
    {{ 'Jook Gru' | translate }}
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12 col-md-6 col-lg-4 col-xl-3>
    <ion-card>
        <ion-card-header>
            <img src="../../assets/imgs/jookgru/logo-jookgru.jpg"/>
        </ion-card-header>
      
        <ion-list>
          <button ion-item (click)="jookgru1()">
            <ion-icon name="medical" item-start></ion-icon>
            {{ 'Jook Gru episode-1' | translate }}
          </button>
      
          <button ion-item (click)="jookgru2()">
            <ion-icon name="medical" item-start></ion-icon>
            {{ 'Jook Gru episode-2' | translate }}
          </button>

        </ion-list>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
