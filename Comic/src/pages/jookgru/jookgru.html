<ion-header>

  <ion-toolbar menuToggle>
    
    <ion-title>
    <ion-icon name="bookmark"></ion-icon>
    {{ 'Jook Gru' | translate }}
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12 col-md-6 col-lg-4 col-xl-3>
    <ion-card>
        <ion-card-header>
            <img src="https://firebasestorage.googleapis.com/v0/b/mobileapp-softdev.appspot.com/o/Jookgru%2Flogo-jookgru.jpg?alt=media&token=ada538e6-3530-419c-b610-72d4a066ad3d"/>
        </ion-card-header>
      
        <ion-list>
          <button ion-item (click)="jookgru1()">
            <ion-icon name="medical" item-start></ion-icon>
            {{ 'Jook Gru episode' | translate }}1
          </button>
      
          <button ion-item (click)="jookgru2()">
            <ion-icon name="medical" item-start></ion-icon>
            {{ 'Jook Gru episode' | translate }}2
          </button>

        </ion-list>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
