<ion-header>

  <ion-toolbar>
    <ion-title>
    <ion-icon name="bookmark"></ion-icon>
    {{ 'Nomsod' | translate }}
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12 col-md-6 col-lg-4 col-xl-3>
    <ion-card>
        <ion-card-header>
            <img src="https://firebasestorage.googleapis.com/v0/b/mobileapp-softdev.appspot.com/o/nomsod%2Flogo-nomsod.jpg?alt=media&token=e08e2b66-8eb1-4a1b-8b93-0baca9e8b061"/>
        </ion-card-header>
      
        <ion-list>
          <button ion-item (click)="nomsod1()">
            <ion-icon name="medical" item-start></ion-icon>
            {{ 'Nomsod episode' | translate }}1
          </button>
      
          <button ion-item (click)="nomsod2()">
            <ion-icon name="medical" item-start></ion-icon>
            {{ 'Nomsod episode' | translate }}2
          </button>

        </ion-list>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
