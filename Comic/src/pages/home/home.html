<ion-header>
  <ion-navbar color="secondary">
    <ion-title text-center>
      Welcome to AppToon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
    <br><br><br><br><br><br>
  <img src = "../../assets/imgs/book.jpg" width="100%">
  
  <button ion-button full icon-start block (click) = "login()" color="secondary" round  >
      <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
       Log-in
  </button>
  <button ion-button full icon-start block (click) = "signup()" color="secondary" outline >
      <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      Sign-UP
  </button>
</ion-content>
