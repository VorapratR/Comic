<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon name="person"></ion-icon>
      {{ 'Your Profile' | translate }}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>{{ 'Language' | translate }}</ion-label>
      <ion-select [(ngModel)]="lang" (ionChange)="switchLanguage()">
        <ion-option value="en">{{ 'English' | translate }}</ion-option>
        <ion-option value="th">{{ 'Thai' | translate }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
