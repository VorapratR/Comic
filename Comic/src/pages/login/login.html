<ion-header>

  <ion-navbar color="secondary">
    <ion-title>
        Login to AppToon
        <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
        </ion-item>
      
    </ion-list>
    <br>
    <div padding>
        <button ion-button round full block (click) = "login(user)" color="secondary">Login</button>
        <h4 text-center> ― or ― </h4>
        <button ion-button round full color="secondary" (click) = "loginFB()">
          Login Facebook <br><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        </button>
    </div>


  

</ion-content>
