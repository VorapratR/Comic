<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title>
          <ion-icon ios="ios-options" md="md-options"></ion-icon>
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <ion-list>
  
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)] = "user"></ion-input>
          </ion-item>
          
          <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input type="text" [(ngModel)] = "name"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text" [(ngModel)] = "password"></ion-input>
          </ion-item>
        
      </ion-list>
        
      <div padding>
          <button ion-button round full (click) = "subscribe()">SignUp</button>
          <ion-title> or </ion-title>
          <button ion-button round full>
              Login Facebook <br><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
          </button>
      </div>
  
  
    
  
  </ion-content>
