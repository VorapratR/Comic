<ion-header>

    <ion-navbar color="secondary">
      <ion-title>
          Join AppToon Today
          <ion-icon name="create" ></ion-icon>
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <ion-list>

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)] = "user"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text" [(ngModel)] = "password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)] = "name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)] = "email"></ion-input>
          </ion-item>
        
      </ion-list>
      <br>
      <div padding>
          <button ion-button round full (click) = "presentLoading()" color="secondary" >SignUp</button>
          <h4 text-center> — or — </h4>
          <button ion-button round full color="secondary">
              Login Facebook <br><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
          </button>
      </div>
  
  
    
  
  </ion-content>
