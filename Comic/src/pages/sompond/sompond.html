<ion-header>

    <ion-toolbar>
      <ion-title>
      <ion-icon name="bookmark"></ion-icon>
      {{ 'Sompond' | translate }}
      </ion-title>
    </ion-toolbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3>
      <ion-card>
          <ion-card-header>
              <img src="../../assets/imgs/sompond/logo-sompond.jpg"/>
          </ion-card-header>
        
          <ion-list>
            <button ion-item (click)="sompond1()">
              <ion-icon name="medical" item-start></ion-icon>
              {{ 'Sompond episode-1' | translate }} 
            </button>
        
            <button ion-item (click)="sompond2()">
              <ion-icon name="medical" item-start></ion-icon>
              {{ 'Sompond episode-2' | translate }} 
            </button>

            <button ion-item (click)="sompond3()">
                <ion-icon name="medical" item-start></ion-icon>
                {{ 'Sompond episode-3' | translate }} 
              </button>
  
          </ion-list>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
