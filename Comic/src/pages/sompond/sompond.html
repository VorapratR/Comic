<ion-header>

    <ion-toolbar>
      <ion-title>
      <ion-icon name="bookmark"></ion-icon>
      {{ 'Sompond' | translate }}
      </ion-title>
    </ion-toolbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3>
      <ion-card>
          <ion-card-header>
              <img src="https://firebasestorage.googleapis.com/v0/b/mobileapp-softdev.appspot.com/o/Sompond%2Flogo-sompond.jpg?alt=media&token=dc7b80d8-240b-4fb6-8d78-cd68dd073796"/>
          </ion-card-header>
        
          <ion-list>
            <button ion-item (click)="sompond1()">
              <ion-icon name="medical" item-start></ion-icon>
              {{ 'Sompond episode' | translate }}1 
            </button>
        
            <button ion-item (click)="sompond2()">
              <ion-icon name="medical" item-start></ion-icon>
              {{ 'Sompond episode' | translate }}2 
            </button>

            <button ion-item (click)="sompond3()">
                <ion-icon name="medical" item-start></ion-icon>
                {{ 'Sompond episode' | translate }}3 
              </button>
  
          </ion-list>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
