<ion-header>

    <ion-toolbar>
        <ion-row no-padding>
    
          <ion-col>
            <ion-buttons >
                <button ion-button icon-only small (click)="backEp()" >
                  <p>{{ 'EP 3' | translate }}</p>
                  <ion-icon name="arrow-back"></ion-icon>
                </button>
              </ion-buttons>
          </ion-col>
    
          <ion-col>
              <ion-title text-right>{{ 'Sompond Ep.4' | translate }}</ion-title>
          </ion-col>
    
        <ion-col>
            <ion-buttons end>
              <button ion-button icon-only small (click)="nextEp">
                <p>{{ 'EP 5' | translate }}</p>
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-buttons>
        </ion-col>    
    
        </ion-row>
      </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-slides pager>

        <ion-slide>
          <img src="../../assets/imgs/coming.jpg" width="100%">
        </ion-slide>
      
       
      </ion-slides>
</ion-content>
